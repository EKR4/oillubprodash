<div class="flex min-h-screen flex-col items-center justify-center bg-gray-50 py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white px-4 py-8 shadow sm:rounded-lg sm:px-10">
            <div class="flex flex-col items-center space-y-4">
                @if (loading) {
                <app-loading-spinner /> } @if (error) {
                <app-alert-badge variant="error" heading="Authentication Error" message="{{ error }}" class="w-full" /> }
            </div>
        </div>
    </div>
</div>
