<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-6 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Support Tickets</h1>
            <a routerLink="/support/create-ticket" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700">
                <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
        </svg> New Ticket
            </a>
        </div>

        <!-- Filters -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow-sm">
            <div class="flex flex-wrap gap-4">
                <!-- Search -->
                <div class="flex-1 min-w-[200px]">
                    <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="applyFilters()" placeholder="Search tickets..." class="w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
                </div>

                <!-- Status Filter -->
                <div class="w-40">
                    <select [(ngModel)]="statusFilter" (ngModelChange)="applyFilters()" class="w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            <option value="">All Status</option>
            <option value="OPEN">Open</option>
            <option value="CLOSED">Closed</option>
          </select>
                </div>

                <!-- Category Filter -->
                <div class="w-40">
                    <select [(ngModel)]="categoryFilter" (ngModelChange)="applyFilters()" class="w-full rounded-md border-gray-300 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
            <option value="">All Categories</option>
            <option value="technical">Technical</option>
            <option value="billing">Billing</option>
            <option value="product">Product</option>
            <option value="other">Other</option>
          </select>
                </div>
            </div>
        </div>

        <!-- Tickets List -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="min-w-full">
                <div class="bg-gray-50 border-b border-gray-200">
                    <div class="grid grid-cols-12 gap-4 px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                        <div class="col-span-1">ID</div>
                        <div class="col-span-4">Title</div>
                        <div class="col-span-2">Category</div>
                        <div class="col-span-2">Status</div>
                        <div class="col-span-2">Created</div>
                        <div class="col-span-1">Action</div>
                    </div>
                </div>

                <div class="divide-y divide-gray-200">
                    <div *ngFor="let ticket of filteredTickets$ | async" class="grid grid-cols-12 gap-4 px-6 py-4 hover:bg-gray-50 cursor-pointer" [routerLink]="['/support/tickets', ticket.id]">
                        <div class="col-span-1 text-sm text-gray-900">#{{ticket.id}}</div>
                        <div class="col-span-4">
                            <div class="text-sm font-medium text-gray-900">{{ticket.title}}</div>
                            <div class="text-sm text-gray-500 truncate">{{ticket.description}}</div>
                        </div>
                        <div class="col-span-2">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium capitalize" [ngClass]="getCategoryClass(ticket.category)">
                {{ticket.category}}
              </span>
                        </div>
                        <div class="col-span-2">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" [ngClass]="getStatusClass(ticket.status)">
                {{ticket.status}}
              </span>
                        </div>
                        <div class="col-span-2 text-sm text-gray-500">
                            {{ticket.created_at | date:'medium'}}
                        </div>
                        <div class="col-span-1">
                            <button aria-label="button" class="text-yellow-600 hover:text-yellow-900" (click)="$event.stopPropagation()">
                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="(filteredTickets$ | async)?.length === 0" class="p-12 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
                <h3 class="mt-2 text-sm font-medium text-gray-900">No tickets found</h3>
                <p class="mt-1 text-sm text-gray-500">Get started by creating a new ticket.</p>
                <div class="mt-6">
                    <a routerLink="/support/create-ticket" class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700">
                        <svg class="-ml-1 mr-2 h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg> New Ticket
                    </a>
                </div>
            </div>

            <!-- Loading State -->
            <div *ngIf="isLoading" class="p-12 text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-600 mx-auto"></div>
                <p class="mt-4 text-sm text-gray-500">Loading tickets...</p>
            </div>
        </div>
    </div>
</div>
