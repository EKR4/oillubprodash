<div class="min-h-screen bg-gray-50 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
        Frequently Asked Questions
      </h2>
      <p class="mt-4 text-lg text-gray-600">
        Find answers to common questions about our products and services
      </p>
    </div>

    <!-- Search and Filters -->
    <div class="mt-8">
      <div class="max-w-xl mx-auto">
        <!-- Search -->
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
          </div>
          <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearch($event)"
                 class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                 placeholder="Search FAQs">
        </div>

        <!-- Category Filters -->
        <div class="mt-4">
          <nav class="flex space-x-4" aria-label="FAQ Categories">
            <button *ngFor="let category of categories"
                    (click)="onCategoryChange(category)"
                    [class.bg-indigo-100]="selectedCategory === category"
                    [class.text-indigo-700]="selectedCategory === category"
                    [class.bg-gray-100]="selectedCategory !== category"
                    [class.text-gray-500]="selectedCategory !== category"
                    class="px-3 py-2 font-medium text-sm rounded-md hover:bg-indigo-50 hover:text-indigo-600 transition-colors">
              {{ category | titlecase }}
            </button>
          </nav>
        </div>
      </div>
    </div>

    <!-- FAQ List -->
    <div class="mt-12 max-w-3xl mx-auto divide-y divide-gray-200">
      <div *ngFor="let faq of filteredFaqs" class="py-6">
        <!-- Question -->
        <button (click)="toggleFaq(faq)"
                class="w-full flex justify-between items-start text-left"
                [attr.aria-expanded]="faq.isExpanded">
          <span class="text-lg font-medium text-gray-900">
            {{ faq.question }}
          </span>
          <span class="ml-6 flex-shrink-0">
            <svg class="h-6 w-6 text-gray-400 transform transition-transform"
                 [class.rotate-180]="faq.isExpanded"
                 xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </span>
        </button>

        <!-- Answer -->
        <div *ngIf="faq.isExpanded"
             class="mt-4 text-base text-gray-600 space-y-4"
             [@expandCollapse]>
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>

    <!-- No Results -->
    <div *ngIf="filteredFaqs.length === 0" class="mt-12 text-center">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No results found</h3>
      <p class="mt-1 text-sm text-gray-500">
        Try adjusting your search or filter to find what you're looking for.
      </p>
    </div>

    <!-- Contact Support -->
    <div class="mt-16 text-center">
      <h3 class="text-lg font-medium text-gray-900">Still have questions?</h3>
      <p class="mt-4 text-gray-600">
        Can't find what you're looking for? We're here to help.
      </p>
      <a routerLink="/contact"
         class="mt-6 inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Contact Support
      </a>
    </div>
  </div>
</div>
