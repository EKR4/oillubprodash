<aside [class.w-64]="isOpen" [class.w-20]="!isOpen" class="bg-black text-white min-h-screen transition-all duration-300 ease-in-out">

    <!-- Toggle Button -->
    <button aria-label="button" (click)="toggleMenu()" class="absolute right-0 top-4 transform translate-x-1/2 bg-yellow-500 rounded-full p-2 text-black hover:bg-yellow-600 transition-colors" [attr.aria-label]="isOpen ? 'Collapse menu' : 'Expand menu'">
        <svg *ngIf="isOpen" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 19l-7-7 7-7"/>
        </svg>
        <svg *ngIf="!isOpen" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 5l7 7-7 7"/>
        </svg>
    </button>

    <!-- Logo -->
    <div class="p-4 flex items-center" [class.justify-center]="!isOpen">
        <span class="text-xl font-bold" [class.hidden]="!isOpen">Lubri<span class="text-yellow-500">Pro</span></span>
        <span class="text-xl font-bold text-yellow-500" [class.hidden]="isOpen">L</span>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-8">
        <ng-container *ngIf="userRole$ | async as role">
            <ng-container *ngFor="let item of getMenuItems(role)">
                <a [routerLink]="[item.route]" routerLinkActive="bg-gray-800 text-yellow-500" class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-yellow-500 transition-colors" [title]="!isOpen ? item.label : ''">

                    <!-- Icon -->
                    <svg class="w-6 h-6" [ngSwitch]="item.icon">
                        <!-- Dashboard -->
                        <path *ngSwitchCase="'chart-bar'" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                        
                        <!-- Users -->
                        <path *ngSwitchCase="'users'" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                        
                        <!-- Company -->
                        <path *ngSwitchCase="'office-building'" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                        
                        <!-- Products -->
                        <path *ngSwitchCase="'cube'" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        
                        <!-- Orders -->
                        <path *ngSwitchCase="'shopping-cart'" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
                        
                        <!-- Settings -->
                        <path *ngSwitchCase="'cog'" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        
                        <!-- Reports -->
                        <path *ngSwitchCase="'document-report'" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        
                        <!-- Profile -->
                        <path *ngSwitchCase="'user'" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>

                    <!-- Label -->
                    <span class="ml-3" [class.hidden]="!isOpen">{{item.label}}</span>
                </a>
            </ng-container>
        </ng-container>
    </nav>
</aside>
